<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose a Car</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      backdrop-filter: blur(3px);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      margin: 60px auto;
      max-width: 1200px;
      color: #fff;
      animation: fadeUp 0.6s ease-in-out;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: rgb(0, 0, 0);
      text-shadow: 1px 1px 3px rgb(234, 40, 40);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color:rgb(0, 0, 0);
      text-shadow: 1px 1px 3px rgb(234, 40, 40);
    }

    #formSummary {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(255, 252, 252, 0.15);
      font-size: 1.1rem;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      h2 {
        font-size: 2rem;
      }

      .container {
        margin: 20px;
        padding: 1rem;
      }

      #formSummary {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">CarRental</div>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    <ul class="nav-links" id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="details.html">Details</a></li>
      <li><a href="confirmation.html">Confirmation</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Your Reservation Details</h1>
    <div id="formSummary" class="car-card"></div>

    <h2>Available Cars</h2>
    <div id="carList" class="car-selection"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
