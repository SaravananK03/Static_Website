<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Rental Reservation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="logo">QuickRent</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Reservations</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div class="booking-box">
      <div class="form-row">
        <select>
          <option>Same Drop-off Location</option>
          <option>Different Drop-off Location</option>
        </select>
        <a href="#" class="link">Add a Discount Code</a>
      </div>
      <div class="form-row wide">
        <input type="text" placeholder="Pick-up Location" id="pickupLocation" required />
        <input type="date" id="pickupDate" required />
        <input type="time" id="pickupTime" required />
        <input type="date" id="dropoffDate" required />
        <input type="time" id="dropoffTime" required />
        <button class="view-btn" onclick="saveFormAndGo()">View Vehicles</button>
      </div>
      <div class="form-row info">
        <span><strong>Driver Age: 25+</strong> <span class="info-icon">â„¹</span></span>
        <a href="#" class="edit-link">View / Edit / Cancel</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
